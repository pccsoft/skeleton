.new {
	background: url(img/new.png) no-repeat;
}

.search {
	background: url(img/search.png) no-repeat;
}
</style>
	</h:head>

	<h:body>
		<h:form>

				<p:column>

			<p:separator style="width:100%;height:15px" />

			<p:dataTable var="c" value="#{customer.getCustomerList()}">
				<p:column>
					<f:facet name="header">
                    Customer ID
            </f:facet>
					<h:outputText value="#{c.customerId}" />
				</p:column>

				<p:column>
					<f:facet name="header">
                    Name
            </f:facet>
					<h:outputText value="#{c.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
                    Address
            </f:facet>
					<h:outputText value="#{c.address}" />
				</p:column>

				<p:column>
					<f:facet name="header">
                    Created Date
            </f:facet>
					<h:outputText value="#{c.createdDate}" />
				</p:column>
			</p:dataTable>

			<p:separator style="width:100%;height:15px" />

			<p:panel id="panel" header="New Customer">
				<p:growl showDetail="true" />

				<h:panelGrid columns="2" columnClasses="label,value"
					styleClass="grid">
					<h:outputLabel for="name" value="Name :" />
					<h:inputText id="name" value="#{customer.name}" required="true"
						requiredMessage="Title is required dude"
						validatorMessage="Max length is 10">
						<f:validateLength maximum="10" />
					</h:inputText>

					<h:outputLabel for="address" value="Address :" />
					<h:inputText id="address" value="#{customer.address}"
						required="true" requiredMessage="Title is required dude"
						validatorMessage="Max length is 10">
						<f:validateLength maximum="10" />
					</h:inputText>
				</h:panelGrid>

				<h:outputText />

				<h:panelGroup>
					<h:panelGrid columns="2">
						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Save"
							actionListener="#{customer.addCustomer()}" async="false"
							update="panel">
						</p:commandButton>
					</h:panelGrid>
				</h:panelGroup>
			</p:panel>

		</h:form>


	</h:body>
</f:view>

</html>
